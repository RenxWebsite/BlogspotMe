<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Video Yang Tersedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        header .profil-video {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        header .profil-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        header h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            gap: 20px;
            max-width: 100%;
            position: relative;
            z-index: 2;
        }
        .video-item {
            width: 95%; /* Lebar hampir penuh */
            aspect-ratio: 19 / 6; /* Rasio 19:6 */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-item h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .video-item button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .video-item button:hover {
            background: #0056b3;
        }
        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-popup video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .video-popup .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .video-popup .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        Browser Anda tidak mendukung video latar belakang.
    </video>

    <!-- Header -->
    <header>
        <div class="profil-video">
            <video autoplay loop muted>
                <source src="profil-video.mp4" type="video/mp4">
                Browser Anda tidak mendukung video profil.
            </video>
          </div>
        <h1>Daftar Video</h1>
      <p>Selamat Menikmati Menonton Di Website Renx Code<p>
    </header>

    <!-- List Video -->
    <div class="video-container">
        <div class="video-item">
            <img src="[1].jpeg" alt="Video 1 Thumbnail">
            <h3>Random Video</h3>
            <button onclick="playVideo('https://files.catbox.moe/6f9q11.mp4')">Tonton</button>
        </div>
        <div class="video-item">
            <img src="[2].jpeg" alt="Video 2 Thumbnail">
            <h3>Random Video</h3>
            <button onclick="playVideo('https://files.catbox.moe/90kam9.mp4')">Tonton</button>
        </div>
    </div>

    <!-- Video Popup -->
    <div class="video-popup" id="video-popup">
        <video id="popup-video" controls></video>
        <button class="close-btn" onclick="closeVideo()">Kembali ke List Video</button>
    </div>

    <script>
        function playVideo(url) {
            const popup = document.getElementById('video-popup');
            const video = document.getElementById('popup-video');
            video.src = url;
            popup.style.display = 'flex';
            video.play();
        }

        function closeVideo() {
            const popup = document.getElementById('video-popup');
            const video = document.getElementById('popup-video');
            video.pause();
            video.src = '';
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
